    <form class="formItem">
        <h1 id="textoTitulo">Contato</h1>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" oninput="limitarNome()">
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" onblur="validarEmail()">
        </div>

        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="4"  oninput="limitarMensagem()"></textarea>

        </div>

        <button type="submit" class="botao" onclick="botaoAlerta()">Enviar</button>
    </form>

    <script src="service.js"></script>
